<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Megrim&family=Nunito+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>{%PRODUCTNAME%} {%IMAGE%} /// NODE FARM</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Nunito Sans', sans-serif;
        line-height: 1.6;
        background: linear-gradient(135deg, #a8e063, #56ab2f);
        color: #444;
        padding: 4rem 2rem 10rem;
        min-height: 100vh;
      }

      h1 {
        font-family: 'Megrim', cursive;
        font-size: 5.5rem;
        text-align: center;
        color: #fff;
        margin-bottom: 3rem;
        position: relative;
      }

      h1::after {
        content: '';
        position: absolute;
        bottom: -1.2rem;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 0.5rem;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 1rem;
      }

      .container {
        max-width: 100rem;
        margin: auto;
      }

      .product {
        background: #fff;
        border-radius: 1.5rem;
        overflow: hidden;
        box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.2);
        animation: fadeInUp 0.7s ease forwards;
      }

      .product__hero {
        position: relative;
        height: 22rem;
        overflow: hidden;
        background: linear-gradient(to left bottom, #9be15d, #00e3ae);
      }

      .product__emoji {
        font-size: 10rem;
        position: absolute;
        opacity: 0.8;
        animation: float 6s infinite ease-in-out;
      }

      .product__emoji--1 { top: -1rem; left: 2rem; }
      .product__emoji--2 { top: -2rem; left: 10rem; }
      .product__emoji--3 { top: 0; right: 16rem; }
      .product__emoji--4 { top: -1rem; right: 3rem; }
      .product__emoji--5 { bottom: -6rem; left: 20rem; }
      .product__emoji--6 { bottom: -6rem; left: 4rem; }
      .product__emoji--7 { bottom: -8rem; right: 12rem; }
      .product__emoji--8 { bottom: -6rem; right: -1rem; }
      .product__emoji--9 { top: -3rem; left: 18rem; }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .product__organic {
        position: absolute;
        top: -1.5rem;
        right: -1.3rem;
        height: 10rem;
        width: 10rem;
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: rotate(15deg);
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.4);
        z-index: 1000;
      }

      .product__organic h5 {
        font-size: 1.6rem;
        font-weight: 900;
        text-transform: uppercase;
      }

      .product__back {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        text-decoration: none;
        font-weight: bold;
        background: white;
        padding: 0.8rem 2rem;
        border-radius: 2rem;
        font-size: 1.4rem;
        color: #333;
        box-shadow: 0 0.8rem 2rem rgba(0, 0, 0, 0.2);
        transition: background 0.3s;
        z-index: 999;
        display: flex;
        align-items: center;
      }

      .product__back:hover {
        background: #caffbf;
      }

      .product__name {
        font-family: 'Megrim', cursive;
        background: linear-gradient(to right, #9be15d, #00e3ae);
        color: white;
        font-size: 3.5rem;
        text-align: center;
        padding: 1.5rem 0;
      }

      .product__details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        padding: 3rem 4rem;
        gap: 2rem;
        font-size: 1.8rem;
        background: #f7f7f7;
      }

      .product__description {
        padding: 3rem 4rem;
        font-size: 1.6rem;
        line-height: 1.8;
      }

      .product__link {
        display: block;
        text-align: center;
        text-decoration: none;
        background: #70e000;
        color: white;
        font-weight: bold;
        font-size: 1.6rem;
        padding: 1.5rem 0;
        margin: 0 4rem;
        border-radius: 0.8rem;
        transition: all 0.3s;
        transform: translateY(-1.5rem);
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }

      .product__link:hover {
        background: #9ef01a;
        transform: translateY(-2rem);
      }

      .emoji-left,
      .emoji-right {
        font-size: 2rem;
      }

      .not-organic {
        display: none;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(2rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media screen and (max-width: 768px) {
        .product {
          width: 100%;
          margin-top: 5rem;
        }

        .product__details {
          grid-template-columns: 1fr;
          padding: 2rem;
        }

        .product__description {
          padding: 2rem;
        }

        .product__link {
          margin: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üåΩ Node Farm ü•¶</h1>

      <figure class="product">
        <div class="product__organic {%NOT_ORGANIC%}"><h5>Organic</h5></div>
        <a href="/overview" class="product__back">
          <span class="emoji-left">üëà</span>Back
        </a>

        <div class="product__hero">
          <span class="product__emoji product__emoji--1">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--2">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--3">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--4">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--5">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--6">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--7">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--8">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--9">{%IMAGE%}</span>
        </div>

        <h2 class="product__name">{%PRODUCTNAME%}</h2>

        <div class="product__details">
          <p><span class="emoji-left">üåç</span>From {%FROM%}</p>
          <p><span class="emoji-left">‚ù§Ô∏è</span>{%NUTRIENTS%}</p>
          <p><span class="emoji-left">üì¶</span>{%QUANTITY%}</p>
          <p><span class="emoji-left">üè∑</span>{%PRICE%}‚Ç¨</p>
        </div>

        <a href="#" class="product__link">
          <span class="emoji-left">üõí</span>
          <span>Add to shopping cart ({%PRICE%}‚Ç¨)</span>
        </a>

        <p class="product__description">{%DESCRIPTION%}</p>
      </figure>
    </div>
  </body>
</html>
