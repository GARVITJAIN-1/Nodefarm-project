<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Megrim&family=Nunito+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>NODE FARM</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
      }

      body {
        padding: 5rem 2rem 10rem;
        font-family: 'Nunito Sans', sans-serif;
        color: #444;
        background: linear-gradient(to bottom right, #9be15d, #00e3ae);
        min-height: 100vh;
      }

      h1 {
        font-family: 'Megrim', cursive;
        font-size: 5.5rem;
        text-align: center;
        color: white;
        transform: skewY(-3deg);
        margin-bottom: 5rem;
        position: relative;
      }

      h1::before {
        content: '';
        position: absolute;
        width: 50%;
        height: 50%;
        top: 100%;
        left: 50%;
        transform: translateX(-50%) skewY(360deg);
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2rem;
        z-index: -1;
      }

      .container {
        max-width: 105rem;
        margin: 0 auto;
      }

      .cards-container {
        display: flex;
        flex-direction: column;
        gap: 4rem;
      }

      .card {
        display: flex;
        transform: skewX(-20deg);
        background: white;
        border-radius: 1.2rem;
        box-shadow: 0 2rem 5rem rgba(0, 0, 0, 0.15);
        transition: all 0.4s ease;
        overflow: hidden;
      }

      .card:hover {
        transform: skewX(-20deg) scale(1.03);
        box-shadow: 0 3rem 8rem rgba(0, 0, 0, 0.2);
      }

      .card__emoji {
        font-size: 5.5rem;
        padding: 1rem 3rem;
        transform: skewX(20deg);
        display: flex;
        align-items: center;
        letter-spacing: -3rem;
      }

      .card__title-box {
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        padding: 2rem 3rem;
        display: flex;
        align-items: center;
        transform: skewX(20deg);
      }

      .card__title {
        font-family: 'Megrim', cursive;
        font-size: 3.5rem;
        color: white;
        white-space: nowrap;
      }

      .card__details {
        display: flex;
        flex: 1;
        justify-content: space-between;
        align-items: center;
        transform: skewX(20deg);
      }

      .card__detail-box {
        border-right: 1px solid #ddd;
        padding: 1.75rem;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .card__detail-box:last-child {
        border: none;
      }

      .card__detail {
        font-size: 1.8rem;
        font-weight: 500;
        color: #333;
      }

      .card__detail--organic {
        font-weight: 900;
        font-size: 1.9rem;
        text-transform: uppercase;
        background: linear-gradient(to right, #9be15d, #00e3ae);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      .card__detail--price {
        font-weight: 900;
        font-size: 1.9rem;
        color: #222;
      }

      .card__link:link,
      .card__link:visited {
        background-color: #70e000;
        color: white;
        font-weight: 900;
        font-size: 1.6rem;
        padding: 2.5rem 3rem;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s ease;
        transform: skewX(20deg);
      }

      .card__link:hover,
      .card__link:active {
        background-color: #9be15d;
      }

      .emoji-left {
        font-size: 2rem;
        margin-right: 1rem;
      }

      .emoji-right {
        font-size: 2rem;
        margin-left: 1rem;
      }

      .not-organic {
        display: none;
      }

      @media screen and (max-width: 768px) {
        .card {
          flex-direction: column;
          transform: skewX(0);
        }

        .card:hover {
          transform: scale(1.02);
        }

        .card__emoji,
        .card__title-box,
        .card__details,
        .card__link {
          transform: skewX(0);
        }

        .card__emoji {
          font-size: 4rem;
          justify-content: center;
        }

        .card__title-box {
          justify-content: center;
        }

        .card__details {
          flex-direction: column;
          gap: 1rem;
        }

        .card__detail-box {
          border: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>ðŸŒ½ Node Farm ðŸ¥¦</h1>

      <div class="cards-container">
        {%PRODUCT_CARDS%}
      </div>
    </div>
  </body>
</html>
